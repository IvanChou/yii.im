<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title>{{ .Site.Title }}</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="{{ .Site.Params.Keywords }}">
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    
  <link href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,700|Russo+One" rel="stylesheet" />
  <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/yii.css" rel="stylesheet" />
</head>

<body class="yii">
  <header class="yii">
    <nav>
      <ul>
        <li class="current"><a href="http://yii.im/">/Home/yii.im</a></li>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">~/{{ .Name }}</a></li>
        {{end}}
    
        <li class="pull-right"><a href="{{ .RSSlink }}"><i class="fa fa-rss"></i></a></li>
      </ul>
    </nav>
  </header>
    
  <div class="main clearfix">
    <section class="user-profile">
      <figure class="user-avatar">
        <img alt="Ivan Chou" src="http://img.ichou.cn/yii.im/avatar.jpg@256w_256h" title="Ivan Chou">
        <figcaption class="user-socials">
          {{ with .Site.Params.TwitterID }}<a href="https://twitter.com/{{.}}" title="Twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>{{ end }}
          {{ with .Site.Params.GoogleplusID }}<a href="https://plus.google.com/{{.}}/about" title="Google+"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>{{ end }}
          {{ with .Site.Params.FacebookID }}<a href="https://facebook.com/{{.}}" title="Facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>{{ end }}
          {{ with .Site.Params.GithubID }}<a href="https://github.com/{{.}}" title="GitHub"><i class="fa fa-github-square" aria-hidden="true"></i></a>{{ end }}
          {{ with .Site.Params.LinkedInID }}<a href="http://linkedin.com/in/{{.}}" title="LinkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>{{ end }}
        </figcaption>
      </figure>
      <h2 class="user-motivation">Just a worm, seek for true, live in shadow, no more...</h2>
    </section>

  </div>
  <footer class="yii">
    <div class="footer-info">
      <p>
        <a href="mailto:yiichou@gmail.com?subject="><i class="fa fa-envelope-o"></i> yiichou@gmail.com</a>
        {<a href="https://github.com/IvanChou/yii.im" title="Source code for this site">Go, Hugo {{ .Hugo.Version }}, Nginx, Markdown, Hugo-theme-slim</a>}
        {<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/" title="CC BY-NC-ND 3.0">CC BY-NC-ND 3.0</a>}
      </p>
    </div>
  </footer>

</body>
</html>
