<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title>{{ .Site.Title }}</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="{{ .Site.Params.Keywords }}">
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    
  <link rel='stylesheet' href='http://fonts.useso.com/css?family=Quantico|Russo+One' />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/yii.css" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-center">
        <span>yii.im</span>
      </div>
      <ul>
        <li class="current"><a href="http://yii.im/">/home/yii.im</a></li>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">~/{{ .Name }}</a></li>
        {{end}}
    
        <li class="pull-right"><a href="{{ .RSSlink }}"><i class="icon-rss"></i></a></li>
      </ul>
    </nav>
  </header>
    
  <div class="main clearfix">
    <section class="user-profile">
      <figure class="user-avatar">
        <img alt="Ivan Chou" src="http://img.ichou.cn/yii.im/avatar.jpg@256w_256h" title="Ivan Chou">
        <figcaption class="user-socials">
          {{ with .Site.Params.TwitterID }}<a href="https://twitter.com/{{.}}" title="Twitter"><i class="icon-twitter-sign"></i></a>{{ end }}
          {{ with .Site.Params.GoogleplusID }}<a href="https://plus.google.com/{{.}}/about" title="Google+"><i class="icon-google-plus-sign"></i></a>{{ end }}
          {{ with .Site.Params.FacebookID }}<a href="https://facebook.com/{{.}}" title="Facebook"><i class="icon-facebook-sign"></i></a>{{ end }}
          {{ with .Site.Params.GithubID }}<a href="https://github.com/{{.}}" title="GitHub"><i class="icon-github-sign"></i></a>{{ end }}
          {{ with .Site.Params.LinkedInID }}<a href="http://linkedin.com/in/{{.}}" title="LinkedIn"><i class="icon-linkedin-sign"></i></a>{{ end }}
        </figcaption>
      </figure>
      <h2 class="user-motivation">Just a worm, seek for true, live in shadow, no more...</h2>
    </section>

  </div>
  <footer>
    <div class="footer-info">
      <p>
        <a href="mailto:yiichou@gmail.com?subject="><i class="icon-envelope"></i> yiichou@gmail.com</a>
        {<a href="https://github.com/IvanChou/yii.im" title="Source code for this site">Go, Hugo {{ .Hugo.Version }}, Nginx, Markdown</a>}
        {<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/" title="CC BY-NC-ND 3.0">CC BY-NC-ND 3.0</a>}
      </p>
    </div>
  </footer>

</body>
</html>
